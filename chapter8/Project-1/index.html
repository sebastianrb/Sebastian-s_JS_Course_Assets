<!DOCTYPE html>
<html>
    <head>
        <title>AJAX Form</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="./main.js"></script>
    </head>
    <body>
    <div class="form-wrapper">
        <form id="form" class="form-wrapper__form">
            <h2 class="form-wrapper__form__header">Create an Account</h2>
            <div class="form-row">
                <label class="form__label" for="first-name">First Name</label>
                <input type="text" name="" id="first-name" class="form__input--text">
            </div>
            <div class="form-row">
                <label class="form__label" for="last-name">Last Name</label>
                <input type="text" name="" id="last-name" class="form__input--text">
            </div>
            <div class="form-row">
                <label class="form__label" for="email-address">Email Address</label>
                <input type="text" name="" id="email-address" class="form__input--text">
            </div>
            <button class="form__submit-button" type="submit">Submit</button>
        </form>
        <div class="gears"><img src="./gears.svg"></div>
<!--         <p class="confirmation-message"></p> -->
    </div>
    <!-- add jquery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    </body>
</html>
